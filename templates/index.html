<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CITY HOTEL PredictionI</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

  *, body {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
  }
  
  html, body {
      height: 100%;
      background-image: url("https://www.baglionihotels.com/wp-content/themes/baglioni-hotels-new/images/schema/baglioni-hotel-london.jpg");
      background-color: #12354b;
      overflow: hidden;
  }
  
  
  .form-holder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
  }
  
  .form-holder .form-content {
      position: relative;
      text-align: center;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      padding: 60px;
  }

  .form-content .form-items {
      border: 3px solid #fff;
      background-color: #12354b;
      padding: 40px;
      display: inline-block;
      width: 100%;
      min-width: 540px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      text-align: left;
      -webkit-transition: all 0.4s ease;
      transition: all 0.4s ease;
      margin-right: 50px;
  }


  .form-items1 {
    border: 3px solid #fff;
      background-color: #12354b;
      padding: 30px;
      display: inline-block;
      width: 70%;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      text-align: center;
      -webkit-transition: all 0.4s ease;
      transition: all 0.4s ease;
  }

  .form-items2 {
    border: 1px solid rgba(1, 0, 0, 0.993);
      background-color: #fbfdfe;
      padding: 2px;
      display: inline-block;
      width: 300px;
      height: 40px;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      text-align: center;
      -webkit-transition: all 0.4s ease;
      transition: all 0.4s ease;
      align-content: center;
  }
  
  .form-content h3, .form-content h4 {
      color: #fff;
      text-align: left;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 5px;
  }

  .form-items2 h6{
      color: rgb(7, 0, 0);
      text-align: center;
  }

  .form-items1 h3 {
    text-align: center;
  }
  
  
  .form-content h3.form-title {
      margin-bottom: 30px;
  }
  
  .form-content p {
      color: #fff;
      text-align: left;
      font-size: 17px;
      font-weight: 300;
      line-height: 20px;
      margin-bottom: 30px;
  }
  
  
  .form-content label, .was-validated .form-check-input:invalid~.form-check-label, .was-validated .form-check-input:valid~.form-check-label{
      color: #fff;
  }
  
  .form-content input[type=text], .form-content input[type=password], .form-content input[type=email], .form-content select {
      width: 100%;
      padding: 7px 20px;
      text-align: left;
      border: 0;
      outline: 0;
      border-radius: 6px;
      background-color: #fff;
      font-size: 15px;
      font-weight: 300;
      color: #8D8D8D;
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
      margin-top: 16px;
  }
  
  
  .btn-primary{
      background-color: #6C757D;
      outline: none;
      border: 0px;
       box-shadow: none;
  }
  
  .btn-primary:hover, .btn-primary:focus, .btn-primary:active{
      background-color: #495056;
      outline: none !important;
      border: none !important;
       box-shadow: none;
  }
  
  .form-content textarea {
      position: static !important;
      width: 100%;
      padding: 8px 20px;
      border-radius: 6px;
      text-align: left;
      background-color: #fff;
      border: 0;
      font-size: 15px;
      font-weight: 300;
      color: #8D8D8D;
      outline: none;
      resize: none;
      height: 120px;
      -webkit-transition: none;
      transition: none;
      margin-bottom: 14px;
  }
  
  .form-content textarea:hover, .form-content textarea:focus {
      border: 0;
      background-color: #ebeff8;
      color: #8D8D8D;
  }
  
  .mv-up{
      margin-top: -9px !important;
      margin-bottom: 8px !important;
  }
  
  .invalid-feedback{
      color: #ff606e;
  }
  
  .valid-feedback{
     color: #2acc80;
  }
  
  .header {
  overflow: hidden;
  background-color: #ffffff;
  padding: 5px 10px;
}

.header a {
  float: left;
  color: #12354b;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: #12354b;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}</style>
</head>
<body>
<div class="login">
  <div class="header">
    <a href="index.html" class="logo">CITY HOTEL</a>
    <div class="header-right">
      <a class="active" href="index.html">Home</a>
      <a href="https://github.com/JanudiDisara/FDM_Mini_Project">About</a>
    </div>
  </div>
<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Predict Hotel Booking Cancellation</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" action="{{ url_for('predict')}}"method="post">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="lead_time" placeholder="Lead Time" required>
                            </div>

                           <div class="col-md-12">
                                <select class="form-select mt-3" type="text" name="is_same_room" required>
                                      <option selected disabled value="">Is same room? : 1-Yes/0-No</option>
                                      <option>1</option>
                                      <option>0</option>
                               </select>
                           </div>

                           <div class="col-md-12">
                                <select class="form-select mt-3" type="text" name="previous_cancellation" required>
                                  <option selected disabled value="">Booking cancelled or not : 1-Yes/0-No</option>
                                  <option>1</option>
                                  <option>0</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="total_of_special_requests" placeholder="No of total special requests" required>
                             </div>

                             <div class="col-md-12">
                                <input class="form-control" type="text" name="booking_changes" placeholder="No of Booking Changes" required>
                             </div>

                           <div class="col-md-12">
                                    <br>
                                   <h4>Selection of model</h4>
                             <select class="form-select mt-3" name="model" >
                                   <option selected disabled value="">Select the Model</option>
                                   <option value="jweb">Logistic Regression</option>
                                   <option value="sweb">Naive Bayes</option>
                                   <option value="sweb">Random Forest</option>
                                   <option value="sweb">Support Vector Machine</option>
                            </select>
                        </div>
                  

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Predict</button>
                            </div>
                        </form>
                        

                    </div>
                    <div class="form-items1">
                      <h3>Prediction Result</h3> <br>
                          <div class="form-items2">
                             <h6>{{ prediction_text }}</h6>
                          </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <br>
   <br>
    </div>
</body>
</html>
